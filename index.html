<!DOCTYPE html>
<html lang="zh">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<body>
    <div class="tasksList-container container-fluid">
      <div class="title">我的Todo</div>
      <div class="row">
        <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2">
            <form class=" form-inline row input-list">
              <div class="form-group col-sm-11">
                <input type="text" class="col-sm-12 form-control" name="taskInput" id="taskInput" placeholder="輸入任務内容">
              </div>
              <div class="submit-btn col-sm-1  ">
                <button type="submit" class="btn float-sm-right">確定</button>
              </div>
            </form>

            <div class="task-lists " id="tasks-lists">
            </div>
        </div>
      </div>


    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->

    <script type="text/javascript" src="node_modules/store/store.js"></script>
    <script type="text/javascript" src="dist/js/main.js"></script>
    <script type="text/javascript" src="dist/js/load-list.js"></script>
    <script type="text/javascript" src="dist/js/event-listener.js"></script>
    <script type="text/javascript" src="dist/js/toggle.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="dist/stylesheets/list.css"> -->

</html>
